<!DOCTYPE html>
<html lang="es">
    <head>

        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;900&display=swap" rel="stylesheet">
        <style>
            * {
                margin: 0;
                padding: 0;
            }
            body {
                background: #b398b3;
                color: #e2deff;
                font-family: 'Montserrat', sans-serif;
                font-weight:300;

            }
            div {
                padding: 2rem;
            }
            h1{
              font-size: calc(3rem + 3vw);
              font-weight:900;
              padding: 0  0 1.5rem 0;
              color: #f3edff
            }

            p {
                padding: 1rem 0 0 0;
            }


            }
            @media (min-width: 800px) {
                p {
                    max-width: 60%;
                }
            }
        </style>
        <title>coso web</title>
        <script
            src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.4.1/p5.min.js"

            crossorigin="anonymous"
            referrerpolicy="no-referrer"
        ></script>
    </head>
    <body>
        <div>
            <h1><span id="saludo"></span> Me llamo <span id="nombre"></span></h1>
            <p>Tome esta clase porque no s√© nada relacionado a codigos y me interesa mucho aprender.</p>
            <p>Vine hoy porque quiero seguir aprendiendo y me entretuvo bastante el contenido mostrado hasta hoy.</p>
        </div>
        <script>
            var opciones = ["Holii.","Hi!","Mucho gusto!","Buenas :)", "Holi!", "Hola."];
            function setup() {
                createCanvas(windowWidth - 40, windowHeight - 40)
                    .position(20, 20)
                    .style("z-index", -1);
                document.getElementById("nombre").textContent += "Cami";
                document.getElementById("saludo").textContent += random(opciones);
            }
            function draw() {
                background(83,134,139);
                 fill (32, 61, 58);
                 noStroke();
                 ellipse (mouseX+50,mouseY+50, 75, 10 )
                 textSize(80);
                text("üç•",mouseX,mouseY);
            }
            function windowResized() {
                resizeCanvas(windowWidth - 40, windowHeight - 40);
            }
        </script>
    </body>
